<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Django HTML Sweatshop Demo</title>
	    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	    {% block css %}{% endblock %}
  	</head>
  	<body>
	    <nav class="navbar navbar-default">
	      	<div class="container">
	        	<div class="navbar-header">
	          		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
	          		</button>
	          		<a class="navbar-brand" href="{% url 'index' %}">Django HTML Sweatshop Demo</a>
	        	</div>
		        <div id="navbar" class="navbar-collapse collapse">
	          		<ul class="nav navbar-nav">
        				<li class="dropdown{% block digg_pagination_class %}{% endblock %}">
        					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Digg Pagination <span class="caret"></span></a>
					        <ul class="dropdown-menu">
					            <li{% block digg_pagination_raw_class %}{% endblock %}><a href="{% url 'digg_pagination_raw' %}">Raw Pagination</a></li>
					            <li{% block digg_pagination_tables2_class %}{% endblock %}><a href="{% url 'digg_pagination_tables2' %}">Tables2 Pagination</a></li>
					            <li{% block tables2_class %}{% endblock %}><a href="{% url 'tables2' %}">Complete Tables2</a></li>
					        </ul>
        				</li>
				        <li{% block message_centre_class %}{% endblock %}><a href="{% url 'message_centre' %}">Message Centre</a></li>
				        <li{% block one_step_delete_class %}{% endblock %}><a href="{% url 'one_step_delete' %}">One Step Delete</a></li>
	          		</ul>
		        </div><!--/.nav-collapse -->
	      	</div>
	    </nav>
	    <div class="container">
	    	{% block container %}
	    	{% endblock %}
	    </div>
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
	    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
	    {% block js %}{% endblock %}
  	</body>
</html>
